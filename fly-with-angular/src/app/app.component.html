<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div class="container">
  <div class="header">
    <h1 class="title">Fly with Angular</h1>
    <!-- <button class="btn add-trip-btn">+ Add a Trip</button> -->
  </div>

  <div class="trips-list">
    <div class="trip">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 trip-image-container">
          <img src="" class="trip-image">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8 trip-info">
          <div>
            <div class="trip-name">{{TripName}}</div>
            <div class="trip-price">{{TripPrice}}</div>
          </div>
          <div class="trip-duration">{{TripTime}}</div>

          <div class="row trip-description-container">
            <div class="col-md-8 trip-description">
              {{TripDesc}}
            </div>
            <div class="col-md-4">
              <button class="btn btn-lg book-btn">Book Trip</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
